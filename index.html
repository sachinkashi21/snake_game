<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <h1>Snake Game</h1>
    <span id="score" class="S">Current Score: 0</span>
    
    <canvas id="board"></canvas>
    <div class="responsiveP">
    <div class="buttons">
        <div class="side"><span class="button" id="up" onclick="changeDirection(38)"><i class="fa-solid fa-arrow-up"></i></span></div>
        <div class="side">
            <span class="button" id="left" onclick="changeDirection(39)"><i class="fa-solid fa-arrow-left"></i></span>
            <span class="button" id="right" onclick="changeDirection(37)"><i class="fa-solid fa-arrow-right"></i></span>
        </div>
        <div class="side"><span class="button" id="down" onclick="changeDirection(40)"><i class="fa-solid fa-arrow-down"></i></span></div>
    </div>
    </div>
    
    <footer>made by Sachin A</footer>
    <div id="analysis-box">
        <div id="game-analysis">
            <p style="font-size: 200%; font-family: cursive;">GAME OVER</p>
            <p id="final_score">your score: </p>
            <br>
            <button onclick="location.reload()">try again</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
